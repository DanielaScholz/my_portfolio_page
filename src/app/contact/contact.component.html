<section>
    <h3 id="contact" class="light-on-dark">Contact me!</h3>
    <div class="d-flex-column-center">
        <h5>Want to discuss a new project?</h5>
        <span>Get in touch with me and make it happen!</span>

        <form #contactForm (ngSubmit)="submitForm()" ngNativeValidate class="d-flex-column-center">

            <div class="fieldholder">
                <input #nameField type="text" id="name" placeholder="Your name" required>
                <label for="name">Your name</label>
            </div>

            <div class="fieldholder">
                <input #emailField type="email" id="email" placeholder="Your email" required>
                <label for="email">Your email</label>
            </div>

            <div class="fieldholder">
                <textarea #messageField name="message" placeholder="Your message" required></textarea>
                <label for="message">Your message</label>
            </div>

            <button #sendBtn type="submit" class="btn-style btn-black">Send message</button> 
        </form>
