<div class="margin-ri-le">
    <h2 id="portfolio">Portfolio</h2>
    <span>Feel free to try out my latest development projects and look into their codes..</span>
</div>

<div class="project-order margin-ri-le" *ngFor="let project of projects; let i = index">
    <div>
        <h3>{{ i + 1 }} / {{ projects.length }}</h3>
    </div>
    <div class="project-box">
        <div class="picture-box" [ngClass]="{'margin-left': isSecondElement(i), 'margin-right': !isSecondElement(i)}">
            <div class="decoration-frame">
            </div>
            <div class="frame" [ngClass]="{'second-elem-frame': isSecondElement(i), 'default-elem-frame': !isSecondElement(i)}">
                <img class="decoration-arrow" src="../../assets/img/portfolio/arrow-for-frame.svg" alt="">
            </div>
            <img class="project-screenshoot" src=" {{ projects[i].img }}" alt="screenshoot of {{ projects[i].name }}">    
        </div>
        <div class="project-info">
            <h4>{{ projects[i].name }}</h4>
            <h6>{{ projects[i].category}}</h6>
            <span>{{ projects[i].description }}</span>
            <div class="d-flex-center-space-even">
                <button class="btn-style">Github</button>
                <button class="btn-style btn-blue">Live test</button>
            </div>
        </div>
    </div>
</div>
